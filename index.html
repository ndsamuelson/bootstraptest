<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap test</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script async type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <div id="page">
<div id="phrase_box">
<svg width="100%" height="100%">
  <defs>
    <!--<style type="text/css">
      @font-face {
        font-family: "Proxima";
        src: url('');
      }
    </style>-->
    <mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
      <linearGradient id="linearGradient" gradientUnits="objectBoundingBox" x2="0" y2="1">
        <stop stop-color="white" stop-opacity="0" offset="0%"/>
        <stop stop-color="white" stop-opacity="1" offset="30%"/>
        <stop stop-color="white" stop-opacity="1" offset="70%"/>
        <stop stop-color="white" stop-opacity="0" offset="100%"/>
      </linearGradient>
      <rect width="100%" height="100%" fill="url(#linearGradient)"/>
    </mask>
  </defs>
  <g width="100%" height="100%" style="mask: url(#mask);">
    <g id="phrases"></g>
  </g>
</svg>
</div>
<div id="footer">
  <div id="logo"></div>~Nic Samuelson~
</div>
</div>
</body>
</html>
